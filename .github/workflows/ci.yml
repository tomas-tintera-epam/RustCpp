name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Configure and build
      run: |
        cmake -S . -B build
        cmake --build build --parallel 2

    - name: Run example
      run: |
        if [ -x build/example_c ]; then
          ./build/example_c
        else
          echo "example_c not present or not executable"
        fi
